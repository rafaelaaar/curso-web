<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>

        // movendo o elemento
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = e => {
            const item = e.target
            item.style.cursor = 'move'
            if (e.buttons) {
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                // movimenta para cima e para baixo
                item.style.left = `${e.clientX - (item.clientHeight / 2)}px`
                // movimenta para todos os lados
            }
        }
    </script>
</body>
