<h1>Tags não visuais! :)</h1>


<!-- 
    Tags Semânticas...

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupamento de links para navegação dentro de um site
    aside - de lado(ex. sidebar). Relacionado com o conteúdo em volta(adendo)
    details - exibe detallhes que pode ser exibidos ou escondidos


    As famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>
<p>
    Esse e1 um texto com <span class="diferente"> muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
